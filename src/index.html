  <script id="snapchat-pixel-loader">
    (function (e, t, n) {
      if (e.snaptr) return;
      const a = e.snaptr = function () {
        a.handleRequest ? a.handleRequest.apply(a, arguments) : a.queue.push(arguments);
      };
      a.queue = [];
      const s = 'script';
      const r = t.createElement(s);
      r.async = true;
      r.src = n;
      const u = t.getElementsByTagName(s)[0];
      u.parentNode.insertBefore(r, u);
    })(window, document, 'https://sc-static.net/scevent.min.js');

    (function initializeSnapchatPixel() {
      const meta = document.querySelector('meta[name="snapchat-pixel-id"]');
      const pixelId = meta && meta.content ? meta.content.trim() : '';
      if (pixelId && pixelId !== 'REPLACE_WITH_YOUR_PIXEL_ID') {
        window.snaptr('init', pixelId);
      } else {
        console.warn('Snapchat Pixel ID is not configured. Update the meta tag named "snapchat-pixel-id".');

    })();
