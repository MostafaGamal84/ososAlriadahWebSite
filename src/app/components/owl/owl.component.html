<section class="partners-section" [attr.dir]="dir">
  <div class="container">
    <div class="partners-carousel" role="list">
      <!-- main track -->
      <figure class="partner" *ngFor="let p of partners; trackBy: trackByIdx" role="listitem">
        <img [src]="p.src" [alt]="(currentLang === 'ar' ? p.nameAr : p.nameEn) + ' logo'" />
        <figcaption class="partner-name">
          {{ currentLang === 'ar' ? p.nameAr : p.nameEn }}
        </figcaption>
      </figure>

      <!-- duplicate for seamless loop -->
      <figure class="partner" *ngFor="let p of partners; trackBy: trackByIdx" role="listitem">
        <img [src]="p.src" [alt]="(currentLang === 'ar' ? p.nameAr : p.nameEn) + ' logo'" />
        <figcaption class="partner-name">
          {{ currentLang === 'ar' ? p.nameAr : p.nameEn }}
        </figcaption>
      </figure>
    </div>
  </div>
</section>
