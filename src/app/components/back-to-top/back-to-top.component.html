<div class="floating-buttons">
  <!-- Back to Top -->
  <button
    *ngIf="showButton"
    class="floating-btn back-to-top"
    (click)="scrollToTop()"
    aria-label="Back to top">
    ↑
  </button>

  <!-- WhatsApp toggle (top white circle) -->
  <div class="toggle-group">
    <button
      class="floating-btn whats-toggle"
      (click)="toggleWhatsLinks()"
      [class.is-open]="showWhatsLinks"
      [attr.aria-expanded]="showWhatsLinks"
      [attr.aria-label]="showWhatsLinks ? 'إخفاء جهات الواتساب' : 'إظهار جهات الواتساب'">
      <!-- show WA logo when closed, X when open -->
      <i *ngIf="!showWhatsLinks" class="fab fa-whatsapp"></i>
      <i *ngIf="showWhatsLinks" class="fas fa-times"></i>
    </button>

    <!-- Anchor to bottom so list grows UP and stays visible -->
    <div class="links vstack left bottom-anchor" [class.show]="showWhatsLinks" dir="rtl">
      <a *ngFor="let c of contacts; trackBy: trackByName"
         class="wa-contact"
         [href]="waLink(c)"
         target="_blank" rel="noopener"
         [attr.aria-label]="'WhatsApp: ' + c.name">
        <span class="avatar"><i class="fab fa-whatsapp"></i></span>
        <span class="meta">
          <span class="name">{{ c.name }}</span>
          <span class="phone">{{ c.phone }}</span>
        </span>
      </a>
    </div>
  </div>

  <!-- Social toggle (bottom white circle) -->
  <div class="toggle-group">
    <button
      class="floating-btn social-toggle"
      (click)="toggleSocialLinks()"
      [class.is-open]="showSocialLinks"
      [attr.aria-expanded]="showSocialLinks"
      [attr.aria-label]="showSocialLinks ? 'إخفاء الروابط' : 'إظهار الروابط'">
      <!-- share icon when closed, X when open -->
      <i class="fas" [ngClass]="{ 'fa-times': showSocialLinks, 'fa-share-alt': !showSocialLinks }"></i>
    </button>

    <!-- Anchor to bottom so the 4 icons grow UP (TikTok, Snap, X, Instagram) -->
    <div class="links vstack left bottom-anchor" [class.show]="showSocialLinks">
      <a href="https://www.tiktok.com/@ussryadah"
         target="_blank" rel="noopener"
         class="social-btn tiktok" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>

      <a href="https://t.snapchat.com/BQCcG0Tc"
         target="_blank" rel="noopener"
         class="social-btn snapchat" aria-label="Snapchat">
        <i class="fab fa-snapchat-ghost"></i>
      </a>

      <a href="https://x.com/ussryadahco"
         target="_blank" rel="noopener"
         class="social-btn twitter" aria-label="X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>

      <!-- ✅ Instagram now always visible at the bottom -->
      <a href="https://www.instagram.com/usselryadah"
         target="_blank" rel="noopener"
         class="social-btn instagram" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</div>
